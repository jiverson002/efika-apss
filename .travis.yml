language: cpp

# Branch whitelist.
branches:
  only:
    - master

addons:
  apt:
    sources:
    - sourceline: "deb https://apt.kitware.com/ubuntu/ $TRAVIS_DIST main"
      key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
    packages:
    - cmake

# Choose operating systems.
os:
  - linux
  - osx

# Choose compilers.
compiler:
  - clang
  - gcc

# Override default script.
script:
  - cmake . && cmake --build . && ctest --output-on-failure
